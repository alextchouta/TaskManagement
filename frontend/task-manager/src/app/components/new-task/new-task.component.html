<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">Create a Task</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
        <div class="form-group">
          <label class="control-label spacer-right">Name:</label>
          <input class="form-group" type="text" [ngModel] name="name">
        </div>
        <div class="form-group">
          <label class="control-label spacer-right">Description:</label>
          <input class="form-group" type="text" [ngModel] name="description">
        </div>
        <div class="form-group">
          <label class="control-label spacer-right">State:</label>
          <input class="form-group" type="email" [ngModel] name="state">
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
